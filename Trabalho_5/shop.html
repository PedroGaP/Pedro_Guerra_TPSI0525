<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraria Almeirim</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/shop.css" />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark px-5 bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="index.html"
            >Livraria Almeirim</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="d-flex ms-lg-3">
            <button
              class="btn btn-outline-light position-relative"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#cartSheet"
              aria-controls="cartSheet"
            >
              <i class="bi bi-cart-fill fs-5"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                id="cart-count"
              >
                0
              </span>
            </button>
          </div>
        </div>
        <div></div>
      </nav>
    </header>

    <main>
      <section id="livros" class="container mb-5 my-5">
        <h2 class="text-center mb-4">Compre mais Livros!</h2>
        <div id="livros-lista" class="row g-4"></div>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">
        &copy; 2025 Livraria Almeirim. Todos os direitos reservados.
      </p>
    </footer>
    <button class="btn btn-primary position-fixed bottom-0 end-0 m-5 scrollTop">
      <i id="scrollIcon" class="bi bi-mouse fs-4"></i>
    </button>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div
        id="cart-toast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Livro adicionado ao carrinho!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Fechar"
          ></button>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="cartSheet"
      aria-labelledby="cartSheetLabel"
    >
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title" id="cartSheetLabel">O Seu Carrinho</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Fechar"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column p-3">
        <div id="cart-items"></div>

        <div class="mt-auto border-top pt-3">
          <div class="d-flex justify-content-between mb-3">
            <strong>Total:</strong>
            <span id="cart-total">â‚¬00.00</span>
          </div>
          <button class="btn btn-primary w-100 mb-2">Finalizar a Compra</button>
          <button
            class="btn btn-outline-secondary w-100"
            data-bs-dismiss="offcanvas"
          >
            Continuar a comprar
          </button>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/books.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/shop.js"></script>
    <script src="./js/scroll_button.js"></script>
    <script src="./js/cart_modal.js"></script>
  </body>
</html>
